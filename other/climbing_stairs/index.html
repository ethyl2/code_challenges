<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Climbing Stairs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container mx-auto my-8 p-4 rounded border-4 shadow border-green-200">
      <h1 class="text-3xl font-bold pb-4">Climbing Stairs</h1>
      <div id="stairs" class="flex items-end text-xl"></div>
      <form id="stairs-form" class="flex flex-col items-start justify-start space-y-2">
        <div>
          <label for="stairs" class="pl-2 pt-4">How Many Stairs in Your Staircase?</label>
          <input type="number" id="stairs-input" name="stairs-input" value=8 class="border p-1 rounded" />
        </div>
        <button type="submit" id="submit-steps"
          class="bg-black text-white font-bold py-1 px-2 rounded-lg hover:bg-green-500">Create Staircase</button>
      </form>
      <p class="pt-4 text-lg font-medium">You are climbing a staircase.
        Each time you can either climb 1 or 2 steps.</p>
      <p class="pt-4 text-lg font-medium">In how many distinct ways can you climb to the top?</p>
      <span id="answer" class="bg-green-200 p-1 rounded">34</span>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
